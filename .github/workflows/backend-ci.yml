name: Node.js CI

on:
  push:
    branches:
      - main
    paths:
      - "client/**"

  pull_request:
    branches:
      - main
    paths:
      - "clients/**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONNECTION_STRING: https;AccountName=playgroundblobstorage101;AccountKey=ydkeKSPUosREhZ4kIv9+wG6ylkLHCxkKB2OZeAhVTrOqKCT+8NelpXTwqbD8dIxk71I1Do6Of0FN+ASt4XEkgQ==;EndpointSuffix=core.windows.net
      MYSQL_HOST: "mysqlserverforitproject.mysql.database.azure.com"
      MYSQL_USER: "buni"
      MYSQL_PASSWORD: "buni"
      MYSQL_DATABASE: "demodb"
      JWT_KEY: "secretkeyforjwt"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.12.2"

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Run tests
        run: npm test
        working-directory: ./api

      - name: Build Docker image
        run: docker build -t backend-image ./api

      - name: Save Docker image as a file
        run: docker save -o backend-image.tar backend-image

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-image
          path: backend-image.tar
