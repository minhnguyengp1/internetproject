name: CI

on:
  push:
    branches:
      - main  # Ã„ndere dies entsprechend deiner Hauptbranch-Bezeichnung

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Verwende die neueste stabile Node.js-Version

    - name: Build and push Docker image
      run: |
        docker build -t my-react-app .
        # Hier kannst du das Docker-Image an dein Registry oder eine andere Plattform pushen
        # Beispiel: docker push my-registry/my-react-app:latest
